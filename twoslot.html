    <script type="text/javascript">
      $.ajax({
        url: 'nms.json',
        dataType: 'json',
        type: 'get',
        cache: false
      })
      .done(function(data) {
        $(data.two).each(function(index, item) {
          $( "#twoslot" ).append( '<tr>  <td style="color:'+ item.textColorOne +'" bgcolor="'+ item.colorOne +'">' + item.ingredientOne + '</td> <td style="color:'+ item.textColorTwo +'" bgcolor="'+ item.colorTwo +'">' + item.ingredientTwo + '</td> <td style="color:'+ item.textColorResult +'" bgcolor="'+ item.colorResult +'">' + item.result + '</td> <td>' + item.time + '</td> <td>' + item.name + '</td> </tr>' );
        })

        console.log('success', data) 

        $('#dataTable').DataTable();
        $('#slotWrapper').fadeIn();
        $('#loading-gif').fadeOut();
      })
      .fail(function(xhr) {
        console.log('error', xhr);
        $('#loading-gif').fadeOut();
        alert('Error: ' + xhr.statusText)
      });
    </script>
