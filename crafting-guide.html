    <script type="text/javascript">
      var publicSpreadsheetUrl =
        "https://docs.google.com/spreadsheets/d/1rgIYbl3zCD3qGTE-5ZCCmHiol7-9QzIIujkAfmgKoSo/edit?usp=sharing";

      function init() {
        Tabletop.init({
          key: publicSpreadsheetUrl,
          callback: showInfo,
          simpleSheet: false
        });
      }

      function showInfo(data, tabletop) {
        var itemsProcessed = 0;
        data.crafting.elements.forEach(function(item, index) {
          if (!isEmpty(item.resources_3)) {
            $("#crafting").append(
              '<tr>  <td><img src="img/' +
                item.resources_1.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.resources_1 +
                " " +
                item.resources_1_num.replace(/one/g, "") +
                '</span></td> <td><img src="img/' +
                item.resources_2.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.resources_2 +
                " " +
                item.resources_2_num.replace(/one/g, "") +
                '</span></td> <td><img src="img/' +
                item.resources_3.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.resources_3 +
                '</span></td> <td><img src="img/' +
                item.product.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.product +
                "</span></td> <td>" +
                item.value +
                "</td></tr>"
            );
          } else if (!isEmpty(item.resources_2)) {
            $("#crafting").append(
              '<tr>   <td><img src="img/' +
                item.resources_1.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.resources_1 +
                " " +
                item.resources_1_num.replace(/one/g, "") +
                '</span></td> <td ><img src="img/' +
                item.resources_2.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.resources_2 +
                " " +
                item.resources_2_num.replace(/one/g, "") +
                '</span></td> <td></td> <td><img src="img/' +
                item.product.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.product +
                "</span></td> <td>" +
                item.value +
                "</td> </tr>"
            );
          } else {
            $("#crafting").append(
              '<tr>   <td><img src="img/' +
                item.resources_1.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.resources_1 +
                " " +
                item.resources_1_num.replace(/one/g, "") +
                '</span></td> <td></td> <td></td> <td><img src="img/' +
                item.product.replace(/ /g, "-").toLowerCase() +
                '80.png" /><span>' +
                item.product +
                "</span></td> <td>" +
                item.value +
                "</td> </tr>"
            );
          }

          itemsProcessed++;
          if (itemsProcessed === data.crafting.elements.length) {
            callback();
          }
        });
      }

      function isEmpty(obj) {
        for (var key in obj) {
          if (obj.hasOwnProperty(key)) return false;
        }
        return true;
      }

      window.addEventListener("DOMContentLoaded", init);

      function callback() {
        $("#dataTable").DataTable({
          order: [[4, "desc"]],
          pageLength: 50
        });
        $("#slotWrapper").fadeIn();
        $("#loading-gif").fadeOut();
      }
    </script>
