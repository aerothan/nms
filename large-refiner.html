    <script type="text/javascript">
        var publicSpreadsheetUrl =
            "https://docs.google.com/spreadsheets/d/1rgIYbl3zCD3qGTE-5ZCCmHiol7-9QzIIujkAfmgKoSo/edit?usp=sharing";
    
        function init() {
            Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: showInfo,
            simpleSheet: true
            });
        }
    
        function showInfo(data, tabletop) {
            var itemsProcessed = 0;
    
            data.forEach(function(item, index) {
    
                if (!isEmpty(item.ing_3)) {
                    $( "#threeslot" ).append( '<tr> <td bgcolor="'+getColor(item.ing_1)+'"><img src="img/'+ item.ing_1.replace(/ /g, "-").toLowerCase() +'.png" /><span>' + item.ing_1 + ' x' + item.ing_1_num + '</span></td> <td bgcolor="'+getColor(item.ing_2)+'"><img src="img/'+ item.ing_2.replace(/ /g, "-").toLowerCase() +'.png" /><span>' + item.ing_2 + ' x' + item.ing_2_num + '</span></td> <td bgcolor="'+getColor(item.ing_3)+'"><img src="img/'+ item.ing_3.replace(/ /g, "-").toLowerCase() +'.png" /><span>' + item.ing_3 + ' x' + item.ing_3_num + '</span></td> <td bgcolor="'+getColor(item.result)+'"><img src="img/'+item.result.replace(/ /g, "-").toLowerCase()  +'.png" /><span>' + item.result + ' x' + item.result_num + '</span></td>');
                }
    
                itemsProcessed++;
                if(itemsProcessed === data.length) {
                    callback();
                }
            });
        }
    
        function isEmpty(obj) {
            for (var key in obj) {
            if (obj.hasOwnProperty(key)) return false;
            }
            return true;
        }
    
        window.addEventListener("DOMContentLoaded", init);
    
        function callback() {
            $("#dataTable").DataTable({
					order: [[3, "asc"]]
				});
				$("#loading-gif").fadeOut();
				$("#slotWrapper").fadeIn();
        }
    </script>
